<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random numbers</h1>
    <div id="output"></div>
    <script>
        let i=0;
        let output="";
        while (i<10){
            let randomnum= Math.floor(Math.random()*100)
            output += randomnum +"<br>";
            i++;
        }
        document.getElementById("output").innerHTML=output;
    </script>
</body>
</html>
